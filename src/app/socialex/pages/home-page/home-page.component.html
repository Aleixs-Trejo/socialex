<app-section-component>
  <div class="flex flex-col gap-6">
    <h1 class="text-3xl font-semibold max-w-full overflow-hidden">Ãšltimas novedades</h1>
    @if (postsResource.isLoading()) {
      <div class="w-full min-h-[70dvh] flex items-center justify-center">
        <span class="loading loading-spinner text-primary"></span>
      </div>
    }
    <!--  -->
    @if (postsResource.hasValue()) {
      <section class="w-full flex flex-col gap-4">
        @for (post of postsResource.value(); track post.id) {
          <post-card [post]="post" />
        }
      </section>
    }
    @if (postsResource.error()) {
      <div class="w-full flex justify-center items-center">
        <span class="loading loading-spinner text-primary"></span>
      </div>
    }
  </div>
</app-section-component>
