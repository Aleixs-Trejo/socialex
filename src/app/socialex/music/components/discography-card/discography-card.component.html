<a
  [routerLink]="routeNavigate()"
  class="flex p-3 w-full rounded-lg group transition-colors duration-300 hover:bg-bg-tertiary"
  draggable="false"
>
  <article class="w-full flex flex-col gap-2 overflow-hidden">
    <div class="w-full aspect-square overflow-hidden">
      <img
        [ngSrc]="disc().coverArt.sources.at(0)?.url || 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/400px-Spotify_App_Logo.svg.png'"
        width="300"
        height="300"
        [alt]="disc().name"
        class="w-full h-auto object-cover object-center transform group-hover:scale-110 transition-transform duration-300 user-select-none"
        priority
        draggable="false"
      /> 
    </div>
    <div class="flex flex-col gap-1">
      <h4 class="text-base leading-4 user-select-none group-hover:underline">{{ disc().name }}</h4>
      <span class="text-gray-400 text-xs">{{ firstEl() ? 'Último lanzamiento' : disc().date.year }} • {{disc().type | titlecase}}</span>
    </div>
  </article>
</a>
