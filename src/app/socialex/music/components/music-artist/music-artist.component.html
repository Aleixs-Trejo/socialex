@if (musicArtistResource.isLoading()) {
  <app-loader />
}
@if (musicArtistResource.hasValue()) {
  <h2 class="text-lg text-start mb-2">{{text()}}</h2>
  <section class="swiper" #swiperArtist>
    <div class="swiper-wrapper w-full pb-4">
      <a class="swiper-slide flex p-4 w-full rounded-lg group transition-colors duration-300 hover:bg-bg-tertiary" [routerLink]="['/socialex/music/', musicArtistResource.value().artistUri.split(':')[1], musicArtistResource.value().artistUri.split(':')[2]]">
        <article class="w-full flex flex-col gap-2 overflow-hidden select-none">
          <div class="w-full aspect-square overflow-hidden">
            <img
              [ngSrc]="musicArtistResource.value().avatarImage"
              width="300"
              height="300"
              [alt]="musicArtistResource.value().artistName"
              class="w-full h-auto object-cover object-center transform group-hover:scale-110 transition-transform duration-300 select-none"
              priority
              draggable="false"
            />
          </div>
          <h4 class="text-center text-xs leading-4 select-none group-hover:underline">{{ musicArtistResource.value().artistName }}</h4>
        </article>
      </a>
      @for (artist of musicArtistResource.value().artistsRelated; track artist.artistUri) {
        <a class="swiper-slide flex p-4 w-full rounded-lg group transition-colors duration-300 hover:bg-bg-tertiary" [routerLink]="['/socialex/music/', artist.artistUri.split(':')[1], artist.artistUri.split(':')[2]]">
          <article class="w-full flex flex-col gap-2 overflow-hidden select-none">
            <div class="w-full aspect-square overflow-hidden">
              <img
                [ngSrc]="artist.avatarImage"
                width="300"
                height="300"
                [alt]="artist.artistName"
                class="w-full h-auto object-cover object-center transform group-hover:scale-110 transition-transform duration-300 select-none"
                priority
                draggable="false"
              />
            </div>
            <h4 class="text-center text-xs leading-4 select-none group-hover:underline">{{ artist.artistName }}</h4>
          </article>
        </a>
      }
    </div>
    <div class="swiper-button-next rounded-full transition-colors duration-300 hover:bg-bg-primary rotate-90 group">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="opacity-55 transition-opacity duration-300 group-hover:opacity-100"
      >
        <rect width="24" height="24" fill="none" />
        <g fill="#fff">
          <path
            d="m14.829 11.948l1.414-1.414L12 6.29l-4.243 4.243l1.415 1.414L11 10.12v7.537h2V10.12z"
          />
          <path
            fill-rule="evenodd"
            d="M19.778 4.222c-4.296-4.296-11.26-4.296-15.556 0s-4.296 11.26 0 15.556s11.26 4.296 15.556 0s4.296-11.26 0-15.556m-1.414 1.414A9 9 0 1 0 5.636 18.364A9 9 0 0 0 18.364 5.636"
            clip-rule="evenodd"
          />
        </g>
      </svg>
    </div>
    <div class="swiper-button-prev rounded-full transition-colors duration-300 hover:bg-bg-primary -rotate-90 group">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="opacity-55 transition-opacity duration-300 group-hover:opacity-100"
      >
        <rect width="24" height="24" fill="none" />
        <g fill="#fff">
          <path
            d="m14.829 11.948l1.414-1.414L12 6.29l-4.243 4.243l1.415 1.414L11 10.12v7.537h2V10.12z"
          />
          <path
            fill-rule="evenodd"
            d="M19.778 4.222c-4.296-4.296-11.26-4.296-15.556 0s-4.296 11.26 0 15.556s11.26 4.296 15.556 0s4.296-11.26 0-15.556m-1.414 1.414A9 9 0 1 0 5.636 18.364A9 9 0 0 0 18.364 5.636"
            clip-rule="evenodd"
          />
        </g>
      </svg>
    </div>
    <div class="swiper-scrollbar"></div>
  </section>
}
@if (musicArtistResource.error()) {
  <app-resource-error />
}
