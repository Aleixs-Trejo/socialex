<header
  class="h-header fixed w-full z-10 border-b border-zinc-700 bg-bg-secondary"
>
  <div
    class="container-alesis h-full flex items-center justify-center relative"
  >
    <nav class="w-full">
      <ul class="w-full flex items-center justify-center gap-2">
        @for (link of links(); track link.path) {
        <li class="navbar-item">
          <a
            class="btn btn-sm rounded-btn"
            [routerLink]="link.path"
            routerLinkActive="btn-primary"
          >
            {{ link.title }}
          </a>
        </li>
        }
      </ul>
    </nav>
    @if (authService.authStatus() === 'not-authenticated') {
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost aspect-square m-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <rect width="24" height="24" fill="none" />
            <path
              fill="currentColor"
              d="M12 2a5 5 0 1 0 5 5a5 5 0 0 0-5-5m0 8a3 3 0 1 1 3-3a3 3 0 0 1-3 3m9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"
            />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
        >
          <li><a routerLink="/auth/register">Registro</a></li>
          <li><a routerLink="/auth/login">Ingreso</a></li>
        </ul>
      </div>
    }
    @if (authService.authStatus() === 'authenticated') {
      <button class="btn btn-ghost btn-md" aria-label="Cerrar sesión" title="Cerrar sesión" (click)="authService.logout()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <rect
            width="24"
            height="24"
            fill="none"
          />
          <path
            fill="currentColor"
            d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h7v2H5v14h7v2zm11-4l-1.375-1.45l2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5z"
          />
        </svg>
      </button>
    }
  </div>
</header>
