<header class="h-header fixed w-full z-10 border-b border-zinc-700 bg-bg-secondary">
  <div class="container-alesis h-full flex items-center justify-center relative">
    <nav class="w-full">
      <ul class="w-full flex items-center justify-center gap-2">
        @for (link of links(); track link.path) {
          <li class="navbar-item">
            <a
              class="btn btn-sm rounded-btn"
              [routerLink]="link.path"
              routerLinkActive="btn-primary"
            >
              {{ link.title }}
            </a>
          </li>
        }
      </ul>
    </nav>
    <a routerLink="/auth/register" class="btn btn-soft btn-base absolute right-2 inset-y-0 my-auto">Registrate</a>
  </div>
</header>
