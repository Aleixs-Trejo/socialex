<div class="absolute bottom-12 sm:left-3 z-15 inset-x-0 w-max bg-bg-tertiary rounded-xl animate-fade-in">
  <div class="flex items-center sm:gap-2 md:gap-4 w-full">
    @for(btn of reactions; track btn.type) {
      <button class="h-9/10 m-auto flex flex-col items-center justify-center cursor-pointer rounded-lg py-2 px-1.5 sm:px-2 hover:bg-zinc-800 transition-colors group" [title]="btn.title">
        <img [src]="btn.icon" alt="icon" class="w-4 sm:w-6 aspect-auto transition-transform duration-400 group-hover:scale-120" />
        <span class="text-xxs w-min leading-3 sm:w-max">{{ btn.title }}</span>
      </button>
    }
  </div>
</div>
