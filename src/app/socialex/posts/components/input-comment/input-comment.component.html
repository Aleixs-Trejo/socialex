<div class="w-full flex flex-col gap-1 my-4">
  <div class="flex gap-2 w-full">
    <img
      [src]="currentUser.avatar"
      alt="avatar"
      class="mt-2 w-8 h-8 rounded-full flex-shrink-0"
    />
    <textarea
      name="comment"
      id="comment"
      class="field-sizing-content grow resize-none outline-none rounded-lg bg-bg-tertiary p-2 placeholder:text-gray-300"
      (keydown)="keydownComment($event, txtComment)"
      [placeholder]="'Comentar como ' + currentUser.name"
      #txtComment
    ></textarea>
  </div>
  <button
    class="w-8 h-8 flex items-center justify-center self-end cursor-pointer rounded-full transition-colors hover:bg-bg-quaternary"
    (click)="handleCommentSubmit(txtComment)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <rect width="24" height="24" fill="none" />
      <path
        fill="#fff"
        d="M20.04 2.323c1.016-.355 1.992.621 1.637 1.637l-5.925 16.93c-.385 1.098-1.915 1.16-2.387.097l-2.859-6.432l4.024-4.025a.75.75 0 0 0-1.06-1.06l-4.025 4.024l-6.432-2.859c-1.063-.473-1-2.002.097-2.387z"
      />
    </svg>
  </button>
</div>
