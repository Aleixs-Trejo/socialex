<section class="login-form py-6">
  <div class="mx-auto max-w-5xl rounded-lg bg-bg-secondary p-4">
    <form class="flex flex-col gap-6">
      <h2 class="text-title-section text-center">Editar perfil</h2>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-4 sm:grid sm:grid-cols-2 md:flex">
          @for (inputField of inputsFields; track inputField.title) {
            <input-field [inputField]="inputField" [formInput]="editForm" />
          }
        </div>
      </div>
    </form>
  </div>
</section>
